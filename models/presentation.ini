[model]
name = Presentation
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.date]
label = Date
type = date

[fields.teaser]
label = Teaser
type = string

[fields.tags]
label = Tags
type = checkboxes
source = site.query('/tags')

[fields.archive]
label = Archive
type = boolean
default = false

[fields.image]
label = Image
type = select
source = this.attachements.images

[fields.event]
label = Event
type = string

[fields.event_url]
label = Event Url
type = url

[fields.presenters]
label = Presenter(s)
type = checkboxes
source = site.query('/authors')

[fields.slides_url]
label = Slides Url
type = url

[fields.video_url]
label = Video Url
type = url

[fields.embedded_video_url]
label = Embedded Video Url
type = url

[fields.abstract]
label = Abstract
type = markdown
