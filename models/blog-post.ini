[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.date]
label = Publication date
type = date
width = 1/4

[fields.teaser]
label = Teaser
type = string

[fields.tags]
label = Tags
type = checkboxes
source = site.query('/tags')

[fields.archive]
label = Archive
type = boolean
default = no

[fields.image]
label = Image
type = select
source = record.attachments.images

[fields.author]
label = Author
type = select
source = site.query('/authors')

[fields.body]
label = Body
type = markdown
