[model]
name = Release
label = getdns-{{ this.version }} release

[fields.version]
label = Version
type = string

[fields.date]
label = Date
type = date

[fields.teaser]
label = Teaser
type = text

[fields.tags]
label = Tags
type = checkboxes
source = site.query('/tags')

[fields.archive]
label = Archive
type = boolean
default = false

[fields.image]
label = Image
type = select
source = this.attachements.images

[fields.tarball]
label = Tarball
type = select
source = this.attachements

[fields.sha256]
label = sha256
type = string

[fields.announcement]
label = Announcement
type = markdown

[fields.changelog]
label = Changelog
type = text
