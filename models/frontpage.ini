[model]
name = Frontpage
label = {{ this.title }}
hidden = yes
protected = yes

[fields.title]
label = Title
type = string

[fields.body]
label = Body
type = markdown

[fields.carousel]
label = Carousel
type = flow
flow_blocks = slide

[fields.features]
label = Features
type = flow
flow_blocks = feature

[children]
order_by = order, name
