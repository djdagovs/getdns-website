[model]
name = News Item
label = {{ this.name }}
hidden = yes

[fields.name]
label = Name
type = string

[fields.date]
label = Date
type = date

[fields.link]
label = Link
type = url

[fields.archive]
label = Archive
type = boolean
default = false

[fields.abstract]
label = Abstract
type = markdown

[fields.tags]
label = Tags
type = checkboxes
source = site.query('/tags')

[fields.body]
label = Body
type = markdown
