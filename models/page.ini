[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.order]
label = Sort Order
type = sort_key

[fields.in_menu]
label = Show in main navigation
type = boolean
default = True

[fields.no_submenu]
label = Do not show children in main navigation
type = boolean
default = False

[fields.body]
label = Body
type = markdown

[children]
order_by = order, name
