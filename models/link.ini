[model]
name = Link
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.order]
label = Sort Order
type = sort_key

[fields.in_menu]
label = Show in main navigation
type = boolean
default = no

[fields.in_bottom_menu]
label = Show in bottom navigation
type = boolean
default = no

[fields.no_submenu]
label = Do not show children in main navigation
type = boolean
default = yes

[fields.link]
label = Link
type = url
