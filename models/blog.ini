[model]
name = Blog
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string

[fields.order]
label = Sort Order
type = sort_key

[fields.in_menu]
label = Show in main navigation
type = boolean
default = yes

[fields.no_submenu]
label = Do not show children in main navigation
type = boolean
default = yes

[children]
model = blog-post
order_by = -date, record_label
