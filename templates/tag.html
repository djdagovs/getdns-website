{% extends "layout.html" %}
{% import "macros/getdns.html" as g %}
{% block body %}
  {% call(things) g.get_things_by_tag(this) %}
  {{ g.render_3col(things, this.record_label, icon = 'tag') }}
  {% endcall %}
{% endblock %}
{% block sidebar %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title"><span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;Tags</h1>
    </div>
    <div class="panel-body">
      {{ g.render_tag_nav(this) }}
    </div>
  </div>
{% endblock %}
