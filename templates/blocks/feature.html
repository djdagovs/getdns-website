<div class="col-sm-6 col-lg-4 feature">
  <a class="feature-img-link" href="{{ this.link }}">
    <div>
      {% if this.image %}
      {% set img = record.attachments.images.get(this.image) %}
      <img src="{{ img.thumbnail(245, 145)|url }}"><br>
      {% endif %}
      <h2>{{ this.title }}</h2>
    </div>
  </a>
  <p>{{ this.text }}</p>
</div>
